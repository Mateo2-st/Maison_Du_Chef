<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

      <header class="barraSuperior">
          <div class="iconoMenu"> 
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="imagen logo/logo.png" alt="">
            </div>
            <div class="cuenta">
             <a href="../login/login.html"><i class="fa-solid fa-user"></i> Iniciar Sesión</a>
        </div>
    </header>

    <!--Menu hamburguesa--> 
    <nav class="menuLateral" id="menu-lateral">
        <div class="logoMenu">
            <img src="imagen logo/logo.png" alt="Maison Du Chef">
        </div>
        <button id="cerrar-menu">&#10006;</button>
        <ul>

            <li><a href="#">Asistencia al usuario</a></li>
            <li><a href="#unete">¿Quienes somos?</a></li>
        </ul>
    </nav>

    
    <div class="registro">
        <div class="imagenFondo"><img src="imagen fondo/fondo.jpg"></div>
        <div class="visual">
            <form action="../catálogo/catalogo.html" class="form">
            <h1 class="title">Registrarse</h1>
                <div class="inputContainer">
                    <input type="text" class="input" placeholder="">
                    <label class="label">Nombre</label> 
                </div>
                <div class="inputContainer">
                    <input type="email" class="input" placeholder="">
                    <label class="label">E-mail</label> 
                </div>
                <div class="inputContainer">
                    <input type="password" class="input" placeholder="">
                    <label class="label">Contraseña</label> 
                </div>
                <div class="inputContainer">
                    <input type="password" class="input" placeholder="">
                    <label class="label">Confirmar Contraseña</label> 
                </div>
                <input type="submit" class="submitBtn" value="Registrarse">
            </form>
        </div>
    </div>
    <script src="menu lateral hamburguesa/menulateral.js"></script>
</body>
</html>
